<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>RPN Calculator</title>
</head>
<body>
   
    <!-- Ui for calculaotr -->
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-6 col-sm-8">  
                <div class="card mt-5">
                    <div class="card-body">
                        <form>
                            <div class="form-group">
                                <input readonly="readonly" class="form-control" style="text-align: center; margin-top: 5px" id="Input" type="text">
                            </div>
                        </form>
                        <div class="d-flex justify-content-between">
                            <button id="allclear" class="btn btn-outline-danger">AC</button>
                            
                           
                        </div>   
                        <br>
                        <div class="d-flex justify-content-between">
                            <button id="7" onclick="addNumber(7)" class="btn btn-light">7</button>
                            <button id="8" onclick="addNumber(8)" class="btn btn-light">8</button>
                            <button id="9" onclick="addNumber(9)" class="btn btn-light">9</button>
                            <button id="minus" class="btn btn-light">-</button>
                        </div>
                        <br>
                        <div class="d-flex justify-content-between">
                            <button id="4" onclick="addNumber(4)" class="btn btn-light">4</button>
                            <button id="5" onclick="addNumber(5)" class="btn btn-light">5</button>
                            <button id="6" onclick="addNumber(6)" class="btn btn-light">6</button>
                            <button id="plus" onclick="Sum()" class="btn btn-light">+</button>
                        </div>
                        <br>
                        <div class="d-flex justify-content-between">
                            <button id="1" onclick="addNumber(1)" class="btn btn-light">1</button>
                            <button id="2" onclick="addNumber(2)" class="btn btn-light">2</button>
                            <button id="3" onclick="addNumber(3)" class="btn btn-light">3</button>
                            <button id="divide" class="btn btn-light">/</button>
                        </div>
                        <br>
                        <div class="d-flex justify-content-between">
                                <button id="0" onclick="addNumber(0)" class="btn btn-light">0</button>
                                <button id="enter" onclick="Enter()" class="btn btn-light">Enter</button>
                                <button id="clear" class="btn btn-outline-danger">C</button>
                                <button id="multiply" class="btn btn-light">*</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var clickop = false;
        const arrayStore = new Array();
        var input = document.getElementById('Input');

        function addNumber(num) {
            //we need to know if operators have been clicked
            if (clickop == true){
                input.value=''};
            //we need to get rid of remaining 0 from storing array
            if(input.value == '0'){
                input.value='';
            }
            input.value += num; 
        }

        function Enter() {
            arrayStore.push(input.value);
            return input.value='0';    
        }
        console.log(arrayStore);

        function Sum() {
            //we need to call the input value together
            // another prob: result input always push into array
            //so here we do all this
            
            if (clickop == false){
                arrayStore.push(input.value);
            }
            if (arrayStore.length > 1) {
            var numb2= parseInt(arrayStore.pop());
            var numb1= parseInt(arrayStore.pop());
            sum_val = numb1 + numb2;
            arrayStore.push(sum_val);
            }
            input.value = sum_val;
            clickop = true;
        }
    </script>
</body>
</html>
